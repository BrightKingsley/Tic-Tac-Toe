<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./script.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="intro introAnimate"></div>
    <div class="container">
      <div class="message-container">
        <h2 class="message"></h2>
      </div>
      <div class="container-box">
        <div class="box box-1" id="1"></div>
        <div class="box box-2" id="2"></div>
        <div class="box box-3" id="3"></div>
        <div class="box box-4" id="4"></div>
        <div class="box box-5" id="5"></div>
        <div class="box box-6" id="6"></div>
        <div class="box box-7" id="7"></div>
        <div class="box box-8" id="8"></div>
        <div class="box box-9" id="9"></div>
      </div>
      <div class="button-container">
        <button class="init">Start Over</button>
      </div>
    </div>
  </body>
</html>
